<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Settings</title>
    <script type="text/javascript" src="./v1/plugins.js"></script>
    <script type="text/javascript" src="./v1/plugins-ui.js"></script>
	<script src="./vendor/jquery-v2.2.2-min.js"></script>
    <link rel="stylesheet" href="./v1/plugins.css">
    <link rel="stylesheet" href="resources/css/styles.css">
</head>
<body>
	<div class="form">
		<div><select id="inp_org" style="height: 22px; width: 85px;">
			<option value="openai">OpenAI</option>
			<option value="google">Google</option>
			<option value="ollama">ollama</option>
		</select></div>
		<div><input id="inp_url" class="form-control" placeholder="Api url" value="https://api.openai.com"></div>
		<div><input id="inp_key" class="form-control" placeholder="Api key"></div>
		<div><select id="inp_model" style="height: 22px; width: 125px;"></select></div>
		<button class="btn-text-default i18n" id="btn_save">Save</button>
	</div>
	<div class="info">
		<span id="err_message" class="err-message"></span>
		<span id="success_message" class="header hidden i18n">Api key saved successfully.</span>
	</div>
	<div id="loader-container" class="asc-loader-container loader hidden"></div>
</body>
<script type="text/javascript" src="scripts/desktop.js"></script>
<script type="text/javascript" src="scripts/common.js"></script>
<script type="text/javascript" src="scripts/settings.js"></script>
</html>
